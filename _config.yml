# About Section
about_title: About me
about_profile_image: /images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
    I am Postdoctoral Researcher at École Polytechnique Fédérale de Lausanne, in the research team of Prof. Victor Panaretos.

    I am mostly interested in space-time spherical random fields and related topics, such as spectral representations, spherical wavelets and needlets, functional data analysis on the sphere. I also appreciate teaching Statistics and any form of knowledge sharing.
    
    My complete curriculum vitae is available at [this link](/files/cv_Caponera.pdf). For more information about myself, you can also visit my [ResearchGate](https://www.researchgate.net/profile/Alessia-Caponera) and [Google Scholar](https://scholar.google.com/citations?user=stpPH0cAAAAJ&hl=en) profiles.
    
    [<mark>Download curriculum vitae</mark>](/files/cv_Caponera.pdf)

