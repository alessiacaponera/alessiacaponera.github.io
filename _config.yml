    **Caponera, A.**, Marinucci, D. (2021). Asymptotics for spherical functional autoregressions. *Annals of Statistics*, vol. 49, no. 1, pp. 346-369. [[DOI:10.1214/20-AOS1959]](https://doi.org/10.1214/20-AOS1959)
    
