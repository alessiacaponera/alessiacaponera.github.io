more_title: Publications
more_content: |

    **Articles in refereed journals**
    
    **Caponera, A.** (2021). SPHARMA approximations for stationary time series on the sphere. *Statistical Inference for Stochastic Processes*. [[DOI:10.1007/s11203-021-09244-6]](https://doi.org/10.1007/s11203-021-09244-6)
    
